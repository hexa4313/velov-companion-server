db:
  image: jamesbrink/postgresql:latest
  env_file: conf.env

api:
  build: api
  env_file: conf.env
  environment:
    PYTHONDONTWRITEBYTECODE: true
  links:
   - db
  volumes:
   - ./api/:/usr/src/app
  ports:
    - "5000:5000"

worker:
  build: worker
  env_file: conf.env
  links:
   - db

proxy:
  build: proxy
  env_file: conf.env
  links:
      - api:flask
  ports:
      - "8080:80"
